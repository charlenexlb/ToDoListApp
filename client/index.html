<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../client/css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <title>To Do List</title>
  </head>
  <body onload="Alpine.store('toDos').loadAllTodos()">

    <div class="todo-app">
      <h2>To-Do List</h2>
      <hr class="divider">

      <div x-data :class="$store.toDos.todos && 'userInput'">
          <input id="userInput" x-model="userInput" placeholder="Enter task.." type="text">
          <button id="addBtn" @click="$store.toDos.addTodo()">Add</button>

        <template x-for="todo in $store.toDos.todos">
          <div class="todoList">
            <input id="checkbox" type="checkbox" @change="$store.toDos.checkTodo(todo)" x-model="todo.completed">
            <span id="todoItem" x-text="todo.name" x-bind:class="{'completed': todo.completed}"></span>
            <button id="deleteBtn" @click="$store.toDos.deleteTodo(todo)"><img src="../images/deleteButton.png" alt="Button Image"></button>
          </div>
        </template>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
